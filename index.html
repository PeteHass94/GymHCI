<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- reset to default css standards -->
    <link href="./css/reset.css" type="text/css" rel="stylesheet">
    <link href="./css/allfontawesome.css" type="text/css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- add individual css -->
    <link href="./css/gym.css" type="text/css" rel="stylesheet">
    <link href="./css/landing.css" type="text/css" rel="stylesheet">
    <title>Pete's Gym Landing Page</title>
  </head>
  <body>
    <main class="landing">
      <div class="left rounded-left">
        <h1>Pete's Gym</h1>
        <h3>The Only Bad Workout Is The One That Didn't Happen!</h3>
        <p><i class="far fa-map-marked-alt"></i>1 Dublin Rd, Enniskillen BT74 6HQ</p>
        <button type="button" class="btn btn-success" onclick="window.location.href='./classes.html'">Enter Our Website</button>
      </div>
      <div class="right rounded-right">
        <div class="card bg-dark text-white">
        <img class="card-img" src="./media/door.jpg" alt="https://www.pexels.com/photo/brown-panel-door-near-roll-up-gate-845242/">
        <div class="card-img-overlay">
          <h5 class="card-title">Welcome</h5>
          <p class="card-text" style="color: #fff;">Come in</p>
        </div>
      </div>
      </div>

    </main>


    <!-- Optional JavaScript -->
    <script type="text/javascript" src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
