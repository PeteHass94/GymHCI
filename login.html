  <body>
      <nav class="navbar navbar-expand-lg navbar-dark">
      <h1 class="navbar-brand" href="#"><span>PG</span></h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <a class="nav-item nav-link" href="classes.html">Classes</a>
          <a class="nav-item nav-link" href="equipment.html">Equipment</a>
          <a class="nav-item nav-link" href="team.html">Team</a>
          <a class="nav-item nav-link" href="pricing.html">Pricing</a>

            <i class="fab fa-instagram"></i><i class="fab fa-twitter-square"></i><i class="fab fa-facebook-square"></i>

    <main class="booking">
      <h1>Login Page</h1>
      <p>Enter your name, Membership no. and Password please.</p>
      <form>
        <div class="form-group row">
          <label class="col col-form-label" for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
          <div class="col form-control">
            <input type="name" class="form-control" id="inputEmail3" placeholder="Name" value="Peter">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col col-form-label">Membership Number</label>
          <div class="col form-control">
            <input type="number" class="form-control" id="inputEmail3" placeholder="Membership No." value= "1">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col col-form-label">Password</label>
          <div class="col form-control">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" value="Password">
          </div>
        </div>
        <button type="button" class="btn btn-success" onclick="window.location.href='./profile.html'"><i class="far fa-hand-pointer"></i>Login</button>
      </form>

    </main>
    <footer>
      <div class="email">
        <p>Best Gym Ever</p>
        <a href="mailto:PetesGym@mail.com?Subject=Join%20now" target="_top">PetesGym@mail.com</a>
      </div>
      <div class="address">
        <p><i class="far fa-map-marked-alt"></i>1 Dublin Rd, Enniskillen BT74 6HQ</p>
        <p><i class="fas fa-phone-square"></i>+44 123456789</p>
      </div>
      <div class="social">
        <span class="footer-text">

        </span>
      </div>
